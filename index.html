<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>Zoom</title>
</head>
<body>
    <div class="main-container flex">
        <!-- HEADER -->
        <header  class="flex">
            <div id="h-text">
            <i class="fa-solid fa-table-cells"></i>
            <a id="speaker" href="#">Speaker View</a>   
            </div>
            <i class="fa-sharp fa-solid fa-maximize"></i>
        </header>
        <!-- MAIN -->

        <main>
            <div class="card-container flex">
                <div class="card flex">
                    <div id="user-text">
                    <i class="fa-sharp fa-solid fa-microphone-slash"></i>
                    Pinco Pallo
                    </div>
                    <img src="https://picsum.photos/300/200" alt="">
                </div>
            </div>
        </main>
        <!-- FOOTER -->

        <footer class="flex">
            <div class="flex" id="left">
                <div class="f-center-icon">
                <i class="fa-sharp fa-solid fa-microphone"></i> 
                <div>Mute</div>
                </div>
                <i class="fa-sharp fa-solid fa-chevron-up"></i>
                <div class="f-center-icon">
                <i class="fa-sharp fa-solid fa-video"></i>
                <div>Stop Video</div> 
                </div>
                <i class="fa-sharp fa-solid fa-chevron-up"></i>
            </div>
            <div class="flex" id="center">
                <div class="f-center-icon">
                <i class="fa-sharp fa-solid fa-user-plus"></i>   
                <div>invite</div>
                </div>
                <div class="f-center-icon">
                <i class="f-center-icon fa-sharp fa-solid fa-users"></i>  
                <div>Manage Participans</div>
                </div>
                <div class="f-center-icon">
                <i class="fa-sharp fa-solid fa-chart-column"></i> 
                <div>Polling</div>
                </div>
                <div class="f-center-icon">
                <i class="fa-sharp fa-solid fa-share-from-square"></i>   
                <div>Share Screen</div>
                </div>
                
                <i class="fa-sharp fa-solid fa-chevron-up"></i>
                
                <div class="f-center-icon">
                <i class="fa-sharp fa-solid fa-comment"></i>   
                <div>Chat</div>
                </div>
                <div class="f-center-icon">
                <i class="fa-sharp fa-solid fa-record-vinyl"></i> 
                <div>Record</div>
                </div>
                <div class="f-center-icon">
                <i class="fa-sharp fa-solid fa-table-cells-large"></i>   
                <div>Breakout Rooms</div>
                </div>
                <div class="f-center-icon">
                <i class="fa-sharp fa-solid fa-ellipsis"></i>  
                <div>More</div>
                </div>
            </div>
            <a class="right" id="red-btn" href="#">End Meeting</a>
        </footer>



    </div>

    
</body>
</html>
